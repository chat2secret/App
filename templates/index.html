<!DOCTYPE html>
<html dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>انتخاب نقش</title>
    <style>
        body {
            font-family: Tahoma;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 2rem;
            text-align: center;
            width: 300px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>نقش خود را انتخاب کنید</h2>
        <button onclick="selectRole('user1')">کاربر اول</button>
        <button onclick="selectRole('user2')">کاربر دوم</button>
    </div>

    <script>
        function selectRole(role) {
            const userId = 'user-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('chatData', JSON.stringify({
                userId: userId,
                role: role
            }));
            window.location.href = 'chat.html';
        }
    </script>
</body>
</html>
